<script src="view1/view1.js"></script>
<script src="view2/view2.js"></script>

<body>
	<div class="site-wrapper" ng-show="first" ng-controller="View1Ctrl">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner"></div>
				</div>

				<div class="inner cover">
					<h1 class="cover-heading" style="size: 60px;color:white">Welcome to
						Horizon Blue Cross Blue Shield of New Jersey</h1>

					<treasure-overlay-spinner active='spinner.active'/>
					<form class="navbar-form navbar-center" role="search">
						<div class="lead">
							<input type="radio" ng-model="searchBy" value="auto" ng-change="changeSearchBy(searchBy)">
							Search by current location
							<br/>
							<input type="radio" ng-model="searchBy" value="manual" ng-change="changeSearchBy(searchBy)">
							Search by below details
						</div>
						<div class="form-group">
							<input ng-disabled="isDisabled" type="text" class="form-control" ng-model="zipCode"
								placeholder="Enter Zip">
							OR
							<input ng-disabled="isDisabled" type="text" class="form-control" ng-model="cityName"
								placeholder="Enter City Name">
							OR
							<input ng-disabled="isDisabled" type="text" class="form-control" ng-model="stateName"
								placeholder="Enter State Name">
							<button type="submit" ng-click="submitZip(zipCode, cityName, stateName)"
								class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>

				<div class="mastfoot">
					<div class="inner">
						<!-- Validation -->



						<p>Â© 2017 Capgemini</p>
					</div>
				</div>
			</div>
		</div>
	</div>
<div ng-view></div>
</body>
